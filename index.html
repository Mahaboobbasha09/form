<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="https://formsubmit.co/el/coroto" method="get">
        <h1 align="center">Registration Form</h1>
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Username" placeholder="Enter your name">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="Password" placeholder="Enter your password">
        <br><br>
        <label for="password">Conform Password:</label>
        <input type="password" id="password" placeholder="conform password">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email">
        <br>
        <br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" placeholder="Date of birth">
        <br>
        <br>
        <label for="Gender">Gender:</label><br>
        <input type="radio" id="Gender" name="Gender" value="Male" style="accent-color: blue;">Male<br>
        <input type="radio" id="Gender" name="Gender" value="Female" style="accent-color: blue;">Female<br>
        <input type="file">
        <br>
        Address:<br><textarea></textarea>
        <br>
        <br>
        <input type="submit" value="submit" style="background-color: rgb(55, 55, 219);">
    </form>
</body>
</html>
